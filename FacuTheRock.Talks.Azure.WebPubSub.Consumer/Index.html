<!DOCTYPE html>

<html>
<head>
    <title>Azure Community Conference 2021</title>

    <script>
        const clientAccessUrl = '<< Client Access URL >>';

        let ws = new WebSocket(clientAccessUrl);

        ws.onmessage = event => {
            addMessage(event.data);
        };

        function addMessage(message) {
            var node = document.createElement('li');
            node.appendChild(document.createTextNode(message));

            document.querySelector('#list').appendChild(node);
        }
    </script>
</head>
<body>
    <h1>Azure Community Conference 2021</h1>
    <h2>Azure Web PubSub: Web Sockets Revolution</h2>
    <h2>By Facundo La Rocca</h2>
    <br />
    <h2>HTML App Consumer</h2>
    <hr />

    <span>Received</span>
    <ul id="list" />
</body>
</html>
